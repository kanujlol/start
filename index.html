<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey, Sherlock</title>
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cousine', monospace; /* Apply Cousine font to all text */
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            margin: 20vh auto;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            One morning, while Sherlock was eating his favorite pumpkin pie, he received a strange letter. It read, "The answer is often right in front of you. You are on the first step; to move ahead, you need to navigate to the next step in your path."
        </p>
    </div>
</body>
</html>
